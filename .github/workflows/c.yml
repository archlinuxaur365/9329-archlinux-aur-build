name: Build c

on:
  push:
    branches:
      - 'c'
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/archlinux365/9318-archlinux-docker/root:latest
      volumes:
        - /home/runner/work/alterdir/alterdir:/tmp/alterdir
      options: "--privileged"

    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MY_SF_SSH }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - uses: actions/checkout@v2
      - name: build
        run: ./6.ci.sh

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

      - uses: actions/checkout@v2

      - name: Get build_no
        id: build_no
        run: echo "::set-output name=build_no::$GITHUB_REF_NAME-$GITHUB_RUN_NUMBER"

      - name: Upload to sf
        id: uploadiso
        run: echo "::set-output name=url::Please Download pkg From SourceForge https://sourceforge.net/projects/archlinux365/files/9280-endeavouros-pkgbuilds/x86_64/"

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build_no.outputs.build_no }}
          name: ${{ steps.build_no.outputs.build_no }}
          body: ${{steps.uploadiso.outputs.url}}
          draft: false
          prerelease: false
